version: "3.9"

services:
  postgresql:
    image: bitnami/postgresql:latest
    container_name: booking_service_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRESQL_USERNAME: myuser
      POSTGRESQL_PASSWORD: mypassword
      POSTGRESQL_DATABASE: bookings_db
    volumes:
      - postgres_data:/bitnami/postgresql

volumes:
  postgres_data:
    driver: local
